name: Build AppImage

on:
  # Build on version tags
  push:
    tags:
      - 'v*'
  # Manual trigger
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        type: boolean
        default: false

jobs:
  build-appimage:
    name: Build AppImage (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-22.04
          - arch: aarch64
            runner: ubuntu-22.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libhidapi-dev \
            libcurl4-openssl-dev \
            wget \
            file

      - name: Build AppImage
        run: ./appimage/build-appimage.sh

      - name: Verify AppImage
        run: |
          ls -lh MDS_Bridge-*.AppImage
          file MDS_Bridge-*.AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MDS_Bridge-${{ matrix.arch }}
          path: MDS_Bridge-*.AppImage
          retention-days: 30

  # Create release when triggered by tag
  release:
    name: Create Release
    needs: build-appimage
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name '*.AppImage' -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum *.AppImage > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          generate_release_notes: true
          files: |
            release/*.AppImage
            release/SHA256SUMS.txt
